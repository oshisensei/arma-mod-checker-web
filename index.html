<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🎮 Arma Reforger Mod Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎮 Arma Reforger Mod Checker</h1>

      <div class="upload-section">
        <h2>📁 Upload Your Server Config</h2>
        <p>
          Select your Arma Reforger server config.json file or paste the content
          directly
        </p>

        <!-- Tab Navigation -->
        <div
          style="
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
          "
        >
          <button
            id="uploadTab"
            class="tab-button active"
            onclick="switchTab('upload')"
          >
            📂 Upload File
          </button>
          <button id="pasteTab" class="tab-button" onclick="switchTab('paste')">
            📋 Paste JSON
          </button>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="tab-content active">
          <div class="file-input-wrapper">
            <input type="file" id="configFile" accept=".json" />
            <label for="configFile" class="file-input-label">
              📂 Choose config.json file
            </label>
          </div>
        </div>

        <!-- Paste Section -->
        <div id="pasteSection" class="tab-content">
          <textarea
            id="configText"
            placeholder='Paste your config.json content here...
{
  "game": {
    "mods": [
      {
        "modId": "5DBD560C5148E1DA",
        "name": "ACE Carrying",
        "version": "1.3.2"
      }
    ]
  }
}'
            style="
              width: 100%;
              height: 200px;
              padding: 15px;
              border: 2px solid rgba(255, 255, 255, 0.3);
              border-radius: 8px;
              background: rgba(0, 0, 0, 0.3);
              color: white;
              font-family: 'Courier New', monospace;
              font-size: 14px;
              resize: vertical;
            "
          ></textarea>
          <button
            id="parseButton"
            class="check-button"
            style="margin-top: 15px"
            onclick="parseJsonText()"
          >
            🔍 Parse JSON
          </button>
        </div>

        <div id="fileInfo" style="margin-top: 15px; display: none">
          <p><strong>Config loaded:</strong> <span id="configSource"></span></p>
          <p><strong>Mods found:</strong> <span id="modCount"></span></p>
        </div>

        <button id="checkButton" class="check-button" disabled>
          🔍 Check Mod Versions
        </button>
      </div>

      <div class="progress-section" id="progressSection">
        <h3>⏳ Checking mods...</h3>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">Preparing...</div>
      </div>

      <div class="results-section" id="resultsSection">
        <h2>📊 Results Summary</h2>

        <div class="summary-cards" id="summaryCards">
          <!-- Summary cards will be populated here -->
        </div>

        <!-- Size Analysis Section -->
        <div id="sizeAnalysis" style="margin: 30px 0">
          <h3>📦 Size Analysis</h3>
          <div
            id="sizeStats"
            style="
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 15px;
              margin: 20px 0;
            "
          >
            <!-- Size statistics will be populated here -->
          </div>
        </div>

        <!-- Dependency Visualization Section -->
        <div id="dependencyViz" style="margin: 30px 0">
          <h3>🔗 Dependency Network</h3>
          <div
            style="
              display: flex;
              justify-content: center;
              margin: 10px 0;
              gap: 20px;
              flex-wrap: wrap;
            "
          >
            <div style="display: flex; align-items: center; gap: 5px">
              <div
                style="
                  width: 12px;
                  height: 12px;
                  background: #4caf50;
                  border-radius: 50%;
                "
              ></div>
              <span style="font-size: 0.9rem">Your Mods</span>
            </div>
            <div style="display: flex; align-items: center; gap: 5px">
              <div
                style="
                  width: 12px;
                  height: 12px;
                  background: #ff9800;
                  border-radius: 50%;
                "
              ></div>
              <span style="font-size: 0.9rem">Dependencies</span>
            </div>
            <div style="display: flex; align-items: center; gap: 5px">
              <div
                style="
                  width: 12px;
                  height: 12px;
                  background: #f44336;
                  border-radius: 50%;
                "
              ></div>
              <span style="font-size: 0.9rem">Missing</span>
            </div>
          </div>
          <div id="networkGraph"></div>
        </div>

        <div id="modDetails">
          <!-- Detailed mod results will be shown here -->
        </div>

        <div style="text-align: center; margin-top: 30px">
          <button id="downloadButton" class="download-button">
            💾 Download Full Report (JSON)
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
